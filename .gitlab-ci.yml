stages:
  - build
  - deploy

build:
  stage: build
  script:
    - echo "Installing npm"
    - npm install
    - echo "Building the application"
    - npm run build
    - echo "Build done "
    - ls -l

deploy_production:
  # only:
  #   refs:
  #     - master
  stage: deploy
  script:
    - ls -l
    - echo "Deploying the application"
    - rsync -av build/ /var/www/html/VSM/SOB/test
