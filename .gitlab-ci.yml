cache:
  paths:
    - node_modules/ 

deploy_production:
  # only:
  #   refs:
  #     - master
  stage: deploy
  script:
    - echo "Installing npm"
    - npm install
    - echo "Building the application"
    - npm run build
    - echo "Build done "
    - ls -l
    - echo "Deploying the application"
    - rsync -av build/ /var/www/html/VSM/SOB/test
