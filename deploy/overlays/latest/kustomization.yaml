apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: distribution-game
resources:
  - ../../base
commonLabels:
  environment: latest
commonAnnotations:
  version: latest # {"$imagepolicy": "distribution-game:distribution-game:tag"}
images:
  - name: "distribution-game"
    newName: "registry.ltc.bcit.ca/web-apps/distribution-game"
    newTag: "latest" # {"$imagepolicy": "distribution-game:distribution-game:tag"}
# Adds elasticapm config to deployment
#
patches:
  - target:
      kind: Ingress
    path: ingress-patch.yaml
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value: [{"configMapRef": {"name":"elasticapm-config"}}]
# Generates elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=distribution-game-latest
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com
